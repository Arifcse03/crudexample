<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-3 mb-2 bg-gradient-light text-dark">
      <div class="mx-auto" style="width: 800px;">
        <div class="card text-center">
    <form method="POST" class="post-form" action="/api/emp">
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Enployee Id:</label>
          <div class="col-sm-4">{{ form.id }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Item Name:</label>
          <div class="col-sm-4">{{ form.item_name }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Person will Feed:</label>
          <div class="col-sm-4">{{ form.person_will_feed }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Date of Program:</label>
         
          <div  class="col-sm-4">{{ form.program_date }}</div>
        </div> 
        
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
    
   
  </div>
</div>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
    {%if messages%} {%for m in messages%}
    <script>
      swal.fire({
        "icon": "error",
        "title": "Oops...",
        "text": "{{m}}",
        {% comment %} footer: '<a href="">Why do I have this issue?</a>' {% endcomment %}
        
      })
        console.log("inside message")
    </script>

    {%endfor%} {%endif%}
  </body>
</html>
